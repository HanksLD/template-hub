<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板跳转中心 - GitHub Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c91bf;
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: var(--shadow);
        }
        
        .logo i {
            font-size: 2.5rem;
            color: white;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        header p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            color: #555;
        }
        
        .search-container {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .search-box:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .category-btn {
            padding: 10px 25px;
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            color: var(--primary-color);
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .template-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .template-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .template-img {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .template-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
        }
        
        .template-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .template-info h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .template-info p {
            color: #666;
            font-size: 0.95rem;
            flex-grow: 1;
            margin-bottom: 15px;
        }
        
        .template-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        
        .tag {
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #495057;
        }
        
        .template-link {
            display: block;
            text-align: center;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .template-link:hover {
            background: var(--secondary-color);
            transform: scale(1.03);
        }
        
        .baidu-template .template-img::before {
            background: linear-gradient(45deg, #2932e1, #4e54c8);
        }
        
        .baidu-template .template-link {
            background: #2932e1;
        }
        
        .baidu-template .template-link:hover {
            background: #4e54c8;
        }
        
        .template-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--success-color);
            color: white;
            padding: 5px 30px;
            font-size: 0.8rem;
            transform: rotate(45deg);
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--dark-color);
            text-decoration: none;
            margin-top: 10px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .github-link:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .templates-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .categories {
                gap: 10px;
            }
            
            .category-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .templates-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .search-box {
                padding: 12px 16px;
            }
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #777;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #666;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .featured-header {
            text-align: center;
            margin: 40px 0 20px;
            color: var(--primary-color);
            position: relative;
        }
        
        .featured-header::before, .featured-header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
        }
        
        .featured-header::before {
            left: 0;
        }
        
        .featured-header::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-rocket"></i>
            </div>
            <h1>模板跳转中心</h1>
            <p>快速访问各种实用模板，所有模板均可通过GitHub Pages直接部署使用</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-box" placeholder="搜索模板名称、描述或标签...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div class="categories">
            <button class="category-btn active" data-category="all">全部模板</button>
            <button class="category-btn" data-category="business">商业</button>
            <button class="category-btn" data-category="portfolio">作品集</button>
            <button class="category-btn" data-category="blog">博客</button>
            <button class="category-btn" data-category="ecommerce">电子商务</button>
            <button class="category-btn" data-category="baidu">百度直达</button>
        </div>
        
        <h2 class="featured-header">推荐模板</h2>
        
        <div class="templates-grid" id="templates-container">
            <!-- 模板卡片将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <footer>
        <p>基于GitHub Pages托管的模板跳转页 | 无需服务器支持</p>
        <a href="https://github.com/yourusername/your-repo" class="github-link" target="_blank">
            <i class="fab fa-github"></i> 在GitHub上查看源码
        </a>
    </footer>
    
    <div class="watermark">
        <i class="fas fa-cloud"></i>
        <span>托管于 GitHub Pages</span>
    </div>

    <script>
        

        
        // 模板数据（已添加百度跳转模板）
        const templates = [
            {
                id: 1,
                title: "企业官网模板",
                description: "专业的企业网站模板，适用于公司官网展示",
                category: "business",
                tags: ["响应式", "企业", "现代"],
                icon: "fas fa-building",
                url: "#"
            },
            {
                id: 2,
                title: "个人作品集",
                description: "简洁的个人作品集模板，展示您的设计和技术项目",
                category: "portfolio",
                tags: ["作品集", "个人", "创意"],
                icon: "fas fa-paint-brush",
                url: "#"
            },
            {
                id: 3,
                title: "简约博客",
                description: "专注于内容的简约博客模板，适合写作爱好者",
                category: "blog",
                tags: ["博客", "简约", "写作"],
                icon: "fas fa-blog",
                url: "#"
            },
            {
                id: 4,
                title: "在线商店",
                description: "功能完善的电子商务模板，支持产品展示和购物车",
                category: "ecommerce",
                tags: ["电商", "商店", "产品"],
                icon: "fas fa-shopping-cart",
                url: "#"
            },
            {
                id: 5,
                title: "餐厅网站",
                description: "吸引人的餐厅网站模板，展示菜单和位置信息",
                category: "business",
                tags: ["餐饮", "预订", "菜单"],
                icon: "fas fa-utensils",
                url: "#"
            },
            {
                id: 6,
                title: "摄影作品集",
                description: "专为摄影师设计的作品集模板，突出展示图片",
                category: "portfolio",
                tags: ["摄影", "画廊", "视觉"],
                icon: "fas fa-camera",
                url: "#"
            },
            {
                id: 7,
                title: "技术博客",
                description: "面向开发者的技术博客模板，支持代码高亮",
                category: "blog",
                tags: ["技术", "编程", "教程"],
                icon: "fas fa-code",
                url: "#"
            },
            {
                id: 8,
                title: "百度直达页面",
                description: "一键跳转到百度搜索的快捷方式",
                category: "baidu",
                tags: ["搜索", "快捷", "百度"],
                icon: "fab fa-baidu",
                url: "https://www.baidu.com"
            },
            {
                id: 9,
                title: "产品落地页",
                description: "高效的产品推广落地页模板，提高转化率",
                category: "business",
                tags: ["产品", "营销", "转化"],
                icon: "fas fa-chart-line",
                url: "#"
            }
        ];
        
        // DOM元素
        const templatesContainer = document.getElementById('templates-container');
        const searchInput = document.getElementById('search-input');
        const categoryButtons = document.querySelectorAll('.category-btn');
        
        // 当前过滤状态
        let currentCategory = 'all';
        let currentSearch = '';
        
        // 渲染模板函数
        function renderTemplates() {
            setInterval(console.log(11111), 1000);

            
            templatesContainer.innerHTML = '';
            
            const filteredTemplates = templates.filter(template => {
                const matchesCategory = currentCategory === 'all' || template.category === currentCategory;
                const matchesSearch = template.title.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                    template.description.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                    template.tags.some(tag => tag.toLowerCase().includes(currentSearch.toLowerCase()));
                
                return matchesCategory && matchesSearch;
            });
            
            if (filteredTemplates.length === 0) {
                templatesContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-3x" style="margin-bottom: 20px;"></i>
                        <h3>没有找到匹配的模板</h3>
                        <p>尝试其他搜索词或选择不同的分类</p>
                    </div>
                `;
                return;
            }
            
            filteredTemplates.forEach(template => {
                const templateCard = document.createElement('div');
                templateCard.className = `template-card ${template.category === 'baidu' ? 'baidu-template' : ''}`;
                
                // 添加百度直达徽章
                const badge = template.category === 'baidu' ? 
                    '<div class="template-badge">直达百度</div>' : '';
                
                templateCard.innerHTML = `
                    ${badge}
                    <div class="template-img">
                        <i class="${template.icon}"></i>
                    </div>
                    <div class="template-info">
                        <h3>${template.title}</h3>
                        <p>${template.description}</p>
                        <div class="template-tags">
                            ${template.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <a href="${template.url}" class="template-link" target="_blank">
                            ${template.category === 'baidu' ? '前往百度' : '查看模板'}
                        </a>
                    </div>
                `;
                templatesContainer.appendChild(templateCard);
            });
        }
        
        // 初始化渲染
        renderTemplates();
        
        // 搜索功能
        searchInput.addEventListener('input', () => {
            currentSearch = searchInput.value;
            renderTemplates();
        });
        
        // 分类过滤
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 更新活动按钮
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // 更新当前分类
                currentCategory = button.dataset.category;
                renderTemplates();
            });
        });
    </script>
</body>
</html>
